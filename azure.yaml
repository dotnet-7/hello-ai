# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: hello-ai
metadata:
  template: hello-ai@0.0.1-beta
services:
  api:
    project: ./src/api
    language: python
    host: aks
    k8s:
      deploymentPath: ../../infra/manifests/api
    docker:
      context: ..
  web:
    project: ./src/web
    language: python
    host: aks
    k8s:
      deploymentPath: ../../infra/manifests/web
  load:
    project: ./src/load
    language: python
    host: aks
    k8s:
      deploymentPath: ../../infra/manifests/load
    docker:
      context: ..
hooks:
  preprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/preprovision.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/preprovision.ps1
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/postprovision.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/postprovision.ps1
  postdeploy:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/postdeploy.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/postdeploy.ps1
  preup:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/preup.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/preup.ps1
  predown:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/predown.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/predown.ps1
infra:
  provider: terraform